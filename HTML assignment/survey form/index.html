<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Customer Survey Form</h1>

        <form id="surveyForm">
            <div class="name-email-container">
                <div class="name-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="name-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="question-container">
                <div class="question">
                    <p>Is this first time You are using out product & service?</p>
                    <input type="radio" name="Q1" value="Yes">Yes
                    <input type="radio" name="Q1" value="No">No
                </div>
                <div class="question">
                    <p>Would you suggest to your friend and colleagues?</p>
                    <input type="radio" name="Q2" value="Yes">Yes
                    <input type="radio" name="Q2" value="No">No
                </div>
                <div class="question">
                    <p>How satisfied are you with our company overall?</p>
                    <input type="radio" name="Q3" value="Satisfied">Satisfied
                    <input type="radio" name="Q3" value="Undecided">Undecided
                    <input type="radio" name="Q3" value="Unsatisfied">Unsatisfied
                </div>
            </div>

            <div class="suggestion-container">
                <label for="suggestions">Do you have suggestions to improve out service?</label>
                <textarea id="suggestions" name="suggestions" rows="6"></textarea>
            </div>

            <div class="button-container">
                <button type="reset" id="resetBtn">Reset</button>
                <button type="button" id="submitBtn">Submit</button>
            </div>
        </form>
        <h3 id="footer"> &#169; Customer Survey Form. All Rights reserved | Designed by <span id="creator">Arun</span> </h3>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <div id="popupArea"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
